<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  margin: 0;
  background-color: #f9f9f9;
  color: gray;
  background-color:  #fc3535;
}
        nav  {
  color: white;
justify-content: space-around;
  text-decoration: none;
  margin: 0 auto;
  align-items: center;
  display: flex;
  padding: 20px;
}
.nav-links{
    display: flex;
    gap:2rem;
    list-style: none;
}
 .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.8;
        }
.contact-section {
  background-color: #f8f9fa;
  padding: 60px 20px;
  text-align: center;
}

.contact-section h2 {
  color: #007bff;
  font-size: 28px;
  margin-bottom: 10px;
}

.contact-section p {
  color: #555;
  margin-bottom: 40px;
}

.contact-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 40px;
  max-width: 900px;
  margin: 0 auto;
}

.contact-form {
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  flex: 1 1 300px;
}

.contact-form input,
.contact-form textarea {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
  font-family: inherit;
}

.contact-form button {
  background: #007bff;
  color: white;
  border: none;
  padding: 12px 25px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  transition:  0.3s;
}

.contact-form button:hover {
  background: #0056b3;
}

.contact-info {
  text-align: left;
  flex: 1 1 250px;
  background: #fff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.contact-info h3 {
  color: #007bff;
  margin-bottom: 10px;
}
</style>
</head>
<body>
     <header>
        <nav>

            <div class="Eldoret"> Eldoret Rentals</div>
            <ul class="nav-links">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/properties.html">Properties</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
  <section id="contact" class="contact-section">
  <h2>Contact Us</h2>
  <p>Have a question or need help finding a vacant house? Get in touch with us below.</p>

  <div class="contact-container">
    
    <form action="#" method="post" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    
    <div class="contact-info">
      <h3>Reach Us</h3>
      <p> Eldoret, Kenya</p>
      <p> +254 758899828 </p>
      <p>info@eldoretrentals.com</p>
    </div>
  </div>
</section>


  
</body>
</html>
